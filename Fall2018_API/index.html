<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Random Movie Quote Machine </title>
 

    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

<link rel="stylesheet" href="index.css" >

</head>

    <div class="quote-box" id="quote-box">
  <div class="quote-text" id="quote-text">
    <i class="fa fa-quote-left"> </i><span id="quote-text"></span>
  </div>
  <div class="quote-author" id="quote-author">
    - <span id="author"></span>
  </div>
  <div class="buttons" id="change-quote">
    <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
      <i class="fa fa-twitter" aria-hidden="true"></i></i>
    </a>
     <a class="button" id="facebook-quote" title="Post this quote on facebook!" target="_blank">
      <i class="fa fa-facebook"></i>
    </a>
    <button class="button" id="new-quote">New quote</button>
  </div>
</div>
<div class="footer"> by <a href="https://github.com/Teegold007">Teegoldz</a></div>






 <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="index.js"></script>


</body> 
</html>
